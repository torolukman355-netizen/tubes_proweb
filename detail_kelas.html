// ================= FILTER HARI =================
function filterHari(hari, el) {
    document.querySelectorAll('.nav-link').forEach(btn => btn.classList.remove('active'));
    el.classList.add('active');

    const container = document.getElementById("jadwalList");
    container.innerHTML = "";

    const data = jadwal[kelasAktif]?.filter(j => j.hari === hari) || [];

    if (data.length === 0) {
        container.innerHTML = `<div class="alert alert-warning">Tidak ada jadwal.</div>`;
        return;
    }

    data.forEach((j, idx) => {
        let acc = "";
        j.materi.forEach((m, i) => {
            acc += `
            <div class="accordion-item mb-2">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#acc${idx}${i}">
                        Pertemuan ${i + 1}
                    </button>
                </h2>
                <div id="acc${idx}${i}" class="accordion-collapse collapse">
                    <div class="accordion-body d-flex justify-content-between align-items-center">
                        <span>${m.judul}</span>
                        
                        
                        </button>
                    </div>
                </div>
            </div>`;
        });

        container.innerHTML += `
        <div class="card schedule-card p-4 mb-4">
            <div class="d-flex justify-content-between">
                <h5>${j.mk}</h5>
                <span class="badge badge-day">${j.hari}</span>
            </div>
            <p class="mb-1"><strong>Dosen:</strong> ${j.dosen}</p>
            <p class="mb-1"><strong>Jam:</strong> ${j.jam}</p>
            <div class="accordion mt-3">${acc}</div>
        </div>`;
    });
}

}
