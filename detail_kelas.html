    <style>
        :root {
            --green-main: #28a745;
            --green-dark: #1e7e34;
            --green-soft: #e8f5e9;
            --gray-text: #6c757d;
            --white: #ffffff;
            --bg-light: #f4f6f9;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            margin: 0;
        }

        /* NAVBAR */
        .navbar { z-index: 1050; }

        /* STYLE DROPDOWN PROFIL (SESUAI STYLE AWAL KAMU) */
        .dropdown-menu {
            display: block; /* Agar transisi opacity bekerja */
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            border-radius: 10px;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
            transition: opacity 0.25s ease, transform 0.25s ease, visibility 0.25s;
            z-index: 2000;
        }
        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .dropdown-item {
            transition: background-color .2s ease, padding-left .2s ease;
        }
        .dropdown-item:hover {
            background-color: var(--green-soft);
            padding-left: 1.25rem;
        }

        /* SIDEBAR */
        .sidebar {
            width: 250px;
            height: 100vh;
            padding-top: 90px;
            background-color: var(--white);
            border-right: 1px solid #dee2e6;
            z-index: 1000;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar .nav-link {
            padding: 12px 20px;
            margin: 4px 15px;
            border-radius: 10px;
            color: var(--gray-text);
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .sidebar .nav-link:hover {
            background-color: var(--green-soft);
            color: var(--green-dark);
            transform: translateX(5px);
        }

        .sidebar .nav-link.active {
            background-color: var(--green-main) !important;
            color: #fff !important;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2);
        }

        /* MAIN CONTENT AREA */
        .main-content {
            margin-left: 250px;
            padding: 110px 40px 40px 40px;
            min-height: 100vh;
        }

        /* TAB PILIHAN HARI */
        .nav-pills .link-hari {
            color: var(--gray-text);
            font-weight: 600;
            border-radius: 8px;
            padding: 10px 25px;
            transition: 0.3s;
            background: white;
            border: 1px solid #dee2e6;
            margin-right: 10px;
        }

        .nav-pills .link-hari.active {
            background-color: var(--green-main) !important;
            border-color: var(--green-main);
            color: white !important;
        }

        /* JADWAL CARD */

            border-radius: 20px;
            border: none;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            background: white;
            margin-bottom: 25px;
        }

        .badge-day {
            background-color: var(--green-soft);
            color: var(--green-dark);
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 8px;
        }

        .accordion-button:not(.collapsed) {
            background-color: var(--green-soft);
            color: var(--green-dark);
        }

        @media (max-width: 992px) {
            .sidebar { transform: translateX(-100%); }
            .main-content { margin-left: 0; padding: 100px 20px 20px 20px; }

function filterHari(hari, el) {
    document.querySelectorAll('.link-hari').forEach(btn => btn.classList.remove('active'));
    el.classList.add('active');

    const container = document.getElementById("jadwalList");
    container.innerHTML = "";

    const data = jadwal[kelasAktif]?.filter(j => j.hari === hari) || [];

    if (data.length === 0) {
        container.innerHTML = `<div class="alert alert-light border shadow-sm p-5 text-center">
            <i class="fa-regular fa-calendar-xmark fs-1 text-muted mb-3 d-block"></i>
            <h5 class="text-muted">Tidak ada jadwal kuliah hari ${hari}.</h5>
        </div>`;
        return;
    }

    data.forEach((j, idx) => {
        let acc = "";
        j.materi.forEach((m, i) => {
            acc += `
            <div class="accordion-item border-0 mb-2 shadow-sm rounded">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#acc${idx}${i}">
                        Pertemuan ${i + 1}
                    </button>
                </h2>
                <div id="acc${idx}${i}" class="accordion-collapse collapse">
                    <div class="accordion-body bg-light">
                        <i class="fa-solid fa-file-circle-check text-success me-2"></i> ${m.judul || "Materi belum tersedia"}
                    </div>
                </div>
            </div>`;
        });

        container.innerHTML += `
        <div class="card schedule-card p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="fw-bold mb-0 text-dark">${j.mk}</h4>
                <span class="badge-day">${j.hari}</span>
            </div>
            <p class="mb-1 text-secondary"><i class="fa-solid fa-user-tie me-2"></i><strong>Dosen:</strong> ${j.dosen}</p>
            <p class="mb-3 text-secondary"><i class="fa-solid fa-clock me-2"></i><strong>Jam:</strong> ${j.jam} WIB</p>
            <div class="accordion accordion-flush">${acc}</div>
        </div>`;
    });
}
