</nav>

    </div>


<h3 class="mb-4">Kelas Program Studi TI</h3>

    <div class="row">

        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5>TI - Kom A</h5>
                    <p>Semester Ganjil 2025/2026</p>
                    <button class="btn btn-primary btn-lihat"
                        data-kelas="TI - Kom A"
                        data-mk="Pemrograman Web"
                        data-dosen="Dr. Andi Saputra">
                        Lihat Kelas
                    </button>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5>TI - Kom B</h5>
                    <p>Semester Ganjil 2025/2026</p>
                    <button class="btn btn-primary btn-lihat"
                        data-kelas="TI - Kom B"
                        data-mk="Basis Data"
                        data-dosen="Nur Aisyah, M.Kom">
                        Lihat Kelas
                    </button>

            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5>TI - Kom C</h5>
                    <p>Semester Ganjil 2025/2026</p>
                    <button class="btn btn-primary btn-lihat"
                        data-kelas="TI - Kom C"
                        data-mk="Basis Data"
                        data-dosen="Nur Aisyah, M.Kom">
                        Lihat Kelas
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
document.querySelectorAll('.btn-lihat').forEach(btn => {
    btn.addEventListener('click', function () {
        const kelas = this.dataset.kelas;
        const mk = this.dataset.mk;
        const dosen = this.dataset.dosen;

        // simpan ke localStorage
        localStorage.setItem('kelas', kelas);
        localStorage.setItem('mk', mk);
        localStorage.setItem('dosen', dosen);

        // pindah halaman
        window.location.href = 'detail_kelas.html';
    });
});
</script>
