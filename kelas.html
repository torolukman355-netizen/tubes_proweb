<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Satu TI - Portal</title>

    <style>
        :root {
            --green-main: #28a745;
            --green-dark: #1e7e34;
            --green-soft: #eaf7ee;
            --green-hover: #d4edda;
            --white: #ffffff;
            --gray-text: #555;
        }
        body {
            background-color: var(--white);
            color: var(--gray-text);
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: var(--white);
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .navbar .nav-link {
            position: relative;
        }
        .navbar .nav-link:hover {
            color: var(--green-main);
        }
        .navbar .nav-link::after {
            content:"";
            position:absolute;
            left:0;
            bottom:-4px;
            width:0;
            height:3px;
            background: linear-gradient(
                90deg,
                #28a745,
                #6fdc8c,
                #28a745
         );
            border-radius: 2px;
            transition: width 0.3s ease;
            box-shadow: 0 0 8px rgba(40,167,69,.5);
        }
        .navbar .nav-link:hover::before, .navbar .nav-link.dropdown-toogle.show::before {
            width: 100%;
        }
        .navbar .dropdown-toggle::after{
            display: none !important;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            padding-top: 80px;
            background-color: var(--white);
            border-right: 1px solid #ddd;
            z-index: 1000;
        }
        .sidebar .nav-link {
            padding: 10px 20px;
            margin: 4px 10px;
            border-radius: 8px;
            color: var(--gray-text);
            transform: translateX(0);
            transition:
                background-color 0.25s ease,
                transform 0.25s ease,
                color 0.25s ease;
        }
        .sidebar .nav-link:hover {
            background-color: var(--green-soft);
            color: var(--green-dark);
            transform: translateX(6px);
        }
        .sidebar .nav-link.active {
            background-color: var(--green-main) !important;
            color: #fff !important;
            font-weight: 600;
            border-left: 4px solid var(--green-dark) !important;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            padding-top: 100px;
        }
        .dropdown-menu {
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            border-radius: 10px;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
            transition:
                opacity 0.25s ease,
                transform 0.25s ease,
                visibility 0.25s;
            z-index: 2000;
        }
        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .dropdown-item {
            transition: background-color .2s ease, padding-left .2s ease;
        }
        .dropdown-item:hover {
            background-color: var(--green-soft);
            padding-left: 1.25rem;
        }
        .card {
            border: none;
            border-radius: 14px;
            transition:
                transform 0.3s ease,
                box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.15);
        }
        .grid-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: transform 0.35s ease;
        }
        .card-img-top-custom {
            height: 150px;
            object-fit: cover;
            transition: transform 0.35s ease;
        }
        .grid-image:hover,
        .card-img-top-custom:hover {
            transform: scale(1.05);
        }
        .text-truncate-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 10px;
        }
        .btn-outline-success,
        .btn-outline-primary {
            transition:
                background-color 0.3s ease,
                color 0.3s ease,
                transform 0.2s ease;
        }
        .btn-outline-success:hover,
        .btn-outline-primary:hover {
            transform: translateY(-2px);
        }
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }   
        .main-content > * {
            animation: fadeUp 0.6s ease forwards;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container-fluid container">
        <a class="navbar-brand" href="#">
            <img src="image/logo usu.jpg" alt="Logo USU" width="50" height="50">
            <img src="image/satuti.png" alt="Satu TI Logo" width="100" height="40">
        </a>
        
        <form class="d-flex mx-auto" role="search" style="max-width: 500px;">
            <input class="form-control me-2" type="search" placeholder="Cari..." aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Cari</button>
        </form>

        <div class="dropdown">
            <a class="nav-link text-dark dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Nama Pengguna <i class="fa-solid fa-circle-user fs-3 ms-3"></i>
            </a>
            
            <ul class="dropdown-menu dropdown-menu-end">
                <li>
                    <a class="dropdown-item" href="#">
                        <i class="fa-solid fa-user-gear me-2"></i> Edit Akun
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        <i class="fa-solid fa-right-from-bracket me-2"></i> Keluar
                    </a>
                </li>
            </ul>
        </div>
        </div>
</nav>

<div class="sidebar position-fixed bg-white border-end">
    <nav class="nav flex-column">
        
        <a class="nav-link" href="#">
            <i class="fa-solid fa-house me-2"></i> Beranda
        </a>
        
        <a class="nav-link" href="#">

        <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="jadwalDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-regular fa-calendar me-2"></i> Jadwal
            </a>
            <ul class="dropdown-menu" aria-labelledby="jadwalDropdown">
                <li><a class="dropdown-item" href="#">Jadwal Dosen</a></li>
                <li><a class="dropdown-item" href="#">Jadwal Kuliah</a></li>
            </ul>
        </div>
        <a class="nav-link active" href="#">
            <i class="fa-solid fa-book me-2"></i> Kelas
        </a>
        
    </nav>
</div>

<div class="main-content">
    
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2">TEKNOLOGI INFORMASI</h1>
       
    </div>


<h3 class="mb-4">Kelas Program Studi TI</h3>

    <div class="row">

        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5>TI - Kom A</h5>
                    <p>Semester Ganjil 2025/2026</p>
                    <button class="btn btn-primary btn-lihat"
                        data-kelas="TI - Kom A"
                        data-mk="Pemrograman Web"
                        data-dosen="Dr. Andi Saputra">
                        Lihat Kelas
                    </button>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5>TI - Kom B</h5>
                    <p>Semester Ganjil 2025/2026</p>
                    <button class="btn btn-primary btn-lihat"
                        data-kelas="TI - Kom B"
                        data-mk="Basis Data"
                        data-dosen="Nur Aisyah, M.Kom">
                        Lihat Kelas
                    </button>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5>TI - Kom C</h5>
                    <p>Semester Ganjil 2025/2026</p>
                    <button class="btn btn-primary btn-lihat"
                        data-kelas="TI - Kom C"
                        data-mk="Basis Data"
                        data-dosen="Nur Aisyah, M.Kom">
                        Lihat Kelas
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
document.querySelectorAll('.btn-lihat').forEach(btn => {
    btn.addEventListener('click', function () {
        const kelas = this.dataset.kelas;
        const mk = this.dataset.mk;
        const dosen = this.dataset.dosen;

        // simpan ke localStorage
        localStorage.setItem('kelas', kelas);
        localStorage.setItem('mk', mk);
        localStorage.setItem('dosen', dosen);

        // pindah halaman
        window.location.href = 'detail_kelas.html';
    });
});
</script>

</body>
</html>
