    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Satu TI - Portal</title>
    <style>
        :root{
            --green-main:#28a745;
            --green-dark:#1e7e34;
            --green-soft:#eaf7ee;
            --green-hover:#d4edda;
            --white:#ffffff;
            --gray-text:#555;
            --shadow-soft:0 10px 28px rgba(0,0,0,.08);
            --shadow-hover:0 14px 32px rgba(0,0,0,.15);
        }
        body{
            background:#fff;
            font-family:'Segoe UI',Arial,sans-serif;
            color:#222;
        }
        .navbar {
            background-color: var(--white);
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .navbar .nav-link {
            position: relative;
        }
        .navbar .nav-link:hover {
            color: var(--green-main);
        }
        .navbar .nav-link::after {
            content:"";
            position:absolute;
            left:0;
            bottom:-4px;
            width:0;
            height:3px;
            background: linear-gradient(
                90deg,
                #28a745,
                #6fdc8c,
                #28a745
         );
            border-radius: 2px;
            transition: width 0.3s ease;
            box-shadow: 0 0 8px rgba(40,167,69,.5);
        }
        .navbar .nav-link:hover::before, .navbar .nav-link.dropdown-toogle.show::before {
            width: 100%;
        }
        .navbar .dropdown-toggle::after{
            display: none !important;
        }
        .sidebar{
            width:250px;
            height:100vh;
            padding-top:80px;
            background:var(--white);
            border-right:1px solid #e0e0e0;
            z-index:1000;
        }
        .sidebar .nav-link{
            margin:6px 12px;
            padding:10px 18px;
            border-radius:10px;
            color:var(--gray-text);
            transition:
                background .25s ease,
                transform .25s ease,
                color .25s ease;
        }
        .sidebar .nav-link:hover{
            background:var(--green-soft);
            color:var(--green-dark);
            transform:translateX(6px);
        }
        .sidebar .nav-link.active{
            background:var(--green-main)!important;
            color:#fff!important;
            font-weight:600;
            border-left:4px solid var(--green-dark);
        }
        .dropdown-menu{
            border:none;
            border-radius:12px;
            box-shadow:var(--shadow-soft);
            opacity:0;
            visibility:hidden;
            transform:translateY(10px);
            transition:
                opacity .25s ease,
                transform .25s ease,
                visibility .25s;
        }
        .dropdown-menu.show{
            opacity:1;
            visibility:visible;
            transform:translateY(0);
        }
        .main-content{
            margin-left:250px;
            padding:20px;
            padding-top:100px;
        }
        .form-select{
            border-radius:14px;
            border:1px solid #ced4da;
            transition:border .3s ease, box-shadow .3s ease;
        }
        .form-select:focus{
            border-color:var(--green-main);
            box-shadow:0 0 0 .15rem rgba(40,167,69,.25);
        }
        .day-card{
            border:none;
            border-radius:18px;
            box-shadow:var(--shadow-soft);
            animation:fadeUp .5s ease forwards;
        }
        .day-header{
            background:linear-gradient(135deg,var(--green-main),#7ed957);
            color:#fff;
            border-radius:18px 18px 0 0;
        }
        .class-item{
            background:#f9fdfb;
            border-radius:14px;
            padding:15px 18px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            transition:transform .25s ease, box-shadow .25s ease;
        }
        .class-item:not(:last-child){
            margin-bottom:14px;
        }
        .class-item:hover{
            transform:translateY(-4px);
            box-shadow:var(--shadow-hover);
        }
        .badge-time{
            background:var(--green-main);
            font-size:.85rem;
        }
        .grid-image, .card-img-top-custom{
            transition:transform .35s ease;
        }
        .grid-image:hover, .card-img-top-custom:hover{
            transform:scale(1.05);
        }
        .btn-outline-success{
            transition:
                background .3s ease,
                color .3s ease,
                transform .2s ease;
        }
        .btn-outline-success:hover{
            transform:translateY(-2px);
        }
        @keyframes fadeUp{
            from{
                opacity:0;
                transform:translateY(20px);
            }
            to{
                opacity:1;
                transform:translateY(0);
            }
        }
    </style>
</head>

        <!-- Content -->

        <p class="text-muted mb-4">Pilih dosen untuk melihat jadwal mengajarnya</p>

        <!-- SELECT DOSEN -->
        <div class="mb-4" style="max-width:420px">
            <select class="form-select form-select-lg shadow-sm" id="pilihDosen" onchange="renderJadwal()">

                <option value="umaya">Umaya Ramadhani Putri Nasution, S.TI, M.Kom</option>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- JavaScript untuk hover dropdown Jadwal -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropdown = document.querySelector('.nav-item.dropdown');  // Target dropdown Jadwal
            const dropdownMenu = dropdown.querySelector('.dropdown-menu');
            const dropdownToggle = dropdown.querySelector('.dropdown-toggle');

            dropdown.addEventListener('mouseenter', function() {
                dropdownMenu.classList.add('show');
                dropdownToggle.setAttribute('aria-expanded', 'true');
            });

            dropdown.addEventListener('mouseleave', function() {
                dropdownMenu.classList.remove('show');
                dropdownToggle.setAttribute('aria-expanded', 'false');
            });
        });

        function renderJadwal() {
            const dosen = document.getElementById("pilihDosen").value;
            const c = document.getElementById("jadwalContainer");
            c.innerHTML = "";

            if (!dosen) {
                c.innerHTML = `<div class="alert alert-light shadow-sm rounded-4">Silakan pilih dosen terlebih dahulu</div>`;
                return;
            }

            if (dosen === "ivan") {
                c.innerHTML = `
                    ${cardHari("Rabu", [kelas("Pemrograman Web", "TI - Kom C", "C-104", "08.00 - 10.30")])}
                    ${cardHari("Jumat", [kelas("Pemrograman Web", "TI - Kom B", "C-104", "08.00 - 10.30")])}
                `;
            }

            if (dosen === "ade") {
                c.innerHTML = `
                    ${cardHari("Rabu", [kelas("Dasar Pemrograman", "TI - Kom B", "C-102", "10.30 - 13.00")])}
                    ${cardHari("Kamis", [kelas("Dasar Pemrograman", "TI - Kom C", "C-102", "13.50 - 16.20")])}
                `;
            }

            if (dosen === "aghni") {
                c.innerHTML = `
                    ${cardHari("Kamis", [
                        kelas("Matematika Dasar", "TI - Kom B", "C-104", "08.00 - 10.30"),
                        kelas("Matematika Dasar", "TI - Kom A", "C-104", "10.30 - 13.00")
                    ])}
                `;
            }

            if (dosen === "fanindia") {
                c.innerHTML = `
                    ${cardHari("Jumat", [kelas("Pengantar Teknologi Informasi", "TI - Kom C", "C-101", "08.00 - 10.30")])}
                `;
            }

            if (dosen === "maulida") {
                c.innerHTML = `
                    ${cardHari("Kamis", [kelas("Matematika Dasar", "TI - Kom C", "C-102", "08.00 - 10.30")])}
                `;
            }

            if (dosen === "niskarto") {
                c.innerHTML = `
                    ${cardHari("Jumat", [kelas("Organisasi dan Arsitektur Komputer", "TI - Kom B", "C-101", "10.30 - 12.10")])}
                `;
            }

            if (dosen === "fahrurrozi") {
                c.innerHTML = `
                    ${cardHari("Rabu", [kelas("Organisasi dan Arsitektur Komputer", "TI - Kom C", "C-104", "10.30 - 12.10")])}
                `;
            }

            if (dosen === "opim") {
                c.innerHTML = `
                    ${cardHari("Rabu", [kelas("Dasar Pemrograman", "TI - Kom A", "C-101", "08.00 - 10.30")])}
                `;
            }

            if (dosen === "seniman") {
                c.innerHTML = `
                    ${cardHari("Rabu", [kelas("Organisasi dan Arsitektur Komputer", "TI - Kom A", "C-104", "14.40 - 16.20")])}
                `;
            }

            if (dosen === "umaya") {
                c.innerHTML = `
                    ${cardHari("Rabu", [kelas("Pengantar Teknologi Informasi", "TI - Kom B", "C-102", "08.00 - 10.30")])}
                    ${cardHari("Jumat", [kelas("Pemrograman Web", "TI - Kom A", "C-102", "08.00 - 10.30")])}
                `;
            }

            if (dosen === "fadly") {
                c.innerHTML = `
                    ${cardHari("Rabu", [kelas("Pengantar Teknologi Informasi", "TI - Kom A", "C-101", "10.30 - 13.00")])}
                `;
            }
        }

        function cardHari(hari, isi) {
            return `
                <div class="card day-card mb-4">
                    <div class="card-header day-header fw-semibold">${hari}</div>
                    <div class="card-body">
                        ${isi.join("")}
                    </div>
                </div>
            `;
        }

        function kelas(mk, kelas, ruang, jam) {
            return `
                <div class="class-item">
                    <div>
                        <h6 class="mb-1 fw-semibold">${mk}</h6>
                        <small class="text-muted">${kelas} â€¢ ${ruang}</small>
                    </div>
                    <span class="badge badge-time">${jam}</span>
                </div>
            `;
        }
    </script>
