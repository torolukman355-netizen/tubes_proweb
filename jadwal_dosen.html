<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Satu TI - Portal</title>
    <style>
        body {
            background-color: #ffffff; 
            font-family: 'Arial', sans-serif;
            color: #000000;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            padding-top: 80px;
            background-color: #28a745;
            border-right: 1px solid #1e7e34;
            z-index: 1000;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            padding-top: 100px;
            background-color: #ffffff;
            color: #000000;
        }
        .sidebar .nav-link {
            padding: 10px 20px;
            color: #000000;
            background-color: #ffffff;
            transition: all 0.3s ease; 
        }
        .sidebar .nav-link:hover {
            background-color: #A5D6A7;
            color: #ffffff; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
        }
        .sidebar .nav-link.active {
            background-color: #155724 !important;
            border-left: 3px solid #ffffff !important;
            color: #ffffff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        .grid-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .card-img-top-custom {
            height: 150px;
            object-fit: cover;
        }
        .text-truncate-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 10px;
        }
        .dropdown-menu {
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
        }
        .dropdown-menu.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        .day-card {
            border: none;
            border-radius: 18px;
            box-shadow: 0 10px 28px rgba(0,0,0,.08);
        }
        .day-header {
            background: linear-gradient(135deg,#28a745,#A5D6A7);
            color: white;
            border-radius: 18px 18px 0 0;
        }
        .class-item {
            border-radius: 14px;
            background: #f8f9fa;
            padding: 15px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .class-item:not(:last-child){
            margin-bottom: 14px;
        }
        .badge-time {
            background: #198754;
            font-size: .85rem;
        }
    </style>
</head>
<body>

    <div class="sidebar position-fixed bg-white border-end">

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2">TEKNOLOGI INFORMASI</h1>
        </div>

        <!-- Content -->
        <h3 class="fw-bold mb-1">Jadwal Mengajar Dosen</h3>
        <p class="text-muted mb-4">Pilih dosen untuk melihat jadwal mengajarnya</p>

        <!-- SELECT DOSEN -->
        <div class="mb-4" style="max-width:420px">
            <select class="form-select form-select-lg shadow-sm" id="pilihDosen" onchange="renderJadwal()">
                <option value="">ðŸŽ“ Pilih Dosen</option>
                <option value="ivan">Ivan Jaya, S.Si., M.Kom.</option>
                <option value="ade">Ade Sarah Huzaifah, S.Kom., M.Kom.</option>
                <option value="aghni">Aghni Syahmarani, S.Si., M.Si.</option>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- JavaScript untuk hover dropdown Jadwal -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropdown = document.querySelector('.nav-item.dropdown');  // Target dropdown Jadwal
            const dropdownMenu = dropdown.querySelector('.dropdown-menu');
            const dropdownToggle = dropdown.querySelector('.dropdown-toggle');

            dropdown.addEventListener('mouseenter', function() {
                dropdownMenu.classList.add('show');
                dropdownToggle.setAttribute('aria-expanded', 'true');
            });

            dropdown.addEventListener('mouseleave', function() {
                dropdownMenu.classList.remove('show');
                dropdownToggle.setAttribute('aria-expanded', 'false');
            });
        });

        function renderJadwal() {
            const dosen = document.getElementById("pilihDosen").value;
            const c = document.getElementById("jadwalContainer");
            c.innerHTML = "";

            if (!dosen) {
                c.innerHTML = `<div class="alert alert-light shadow-sm rounded-4">Silakan pilih dosen terlebih dahulu</div>`;
                return;
            }

            if (dosen === "ivan") {
                c.innerHTML = `
                    ${cardHari("Rabu", [kelas("Pemrograman Web", "TI - Kom C", "C-104", "08.00 - 10.30")])}
                    ${cardHari("Jumat", [kelas("Pemrograman Web", "TI - Kom B", "C-104", "08.00 - 10.30")])}
                `;
            }

            if (dosen === "ade") {
                c.innerHTML = `
                    ${cardHari("Rabu", [kelas("Dasar Pemrograman", "TI - Kom B", "C-102", "10.30 - 13.00")])}
                    ${cardHari("Kamis", [kelas("Dasar Pemrograman", "TI - Kom C", "C-102", "13.50 - 16.20")])}
                `;
            }

            if (dosen === "aghni") {
                c.innerHTML = `
                    ${cardHari("Kamis", [
                        kelas("Matematika Dasar", "TI - Kom B", "C-104", "08.00 - 10.30"),
                        kelas("Matematika Dasar", "TI - Kom A", "C-104", "10.30 - 13.00")
                    ])}
                `;
            }

            if (dosen === "fanindia") {
                c.innerHTML = `
                    ${cardHari("Jumat", [kelas("Pengantar Teknologi Informasi", "TI - Kom C", "C-101", "08.00 - 10.30")])}
                `;
            }

            if (dosen === "maulida") {
                c.innerHTML = `
                    ${cardHari("Kamis", [kelas("Matematika Dasar", "TI - Kom C", "C-102", "08.00 - 10.30")])}
                `;
            }

            if (dosen === "niskarto") {
                c.innerHTML = `
                    ${cardHari("Jumat", [kelas("Organisasi dan Arsitektur Komputer", "TI - Kom B", "C-101", "10.30 - 12.10")])}
                `;
            }

            if (dosen === "fahrurrozi") {
                c.innerHTML = `
                    ${cardHari("Rabu", [kelas("Organisasi dan Arsitektur Komputer", "TI - Kom C", "C-104", "10.30 - 12.10")])}
                `;
            }

            if (dosen === "opim") {
                c.innerHTML = `
                    ${cardHari("Rabu", [kelas("Dasar Pemrograman", "TI - Kom A", "C-101", "08.00 - 10.30")])}
                `;
            }

            if (dosen === "seniman") {
                c.innerHTML = `
                    ${cardHari("Rabu", [kelas("Organisasi dan Arsitektur Komputer", "TI - Kom A", "C-104", "14.40 - 16.20")])}
                `;
            }

            if (dosen === "umaya") {
                c.innerHTML = `
                    ${cardHari("Rabu", [kelas("Pengantar Teknologi Informasi", "TI - Kom B", "C-102", "08.00 - 10.30")])}
                    ${cardHari("Jumat", [kelas("Pemrograman Web", "TI - Kom A", "C-102", "08.00 - 10.30")])}
                `;
            }

            if (dosen === "fadly") {
                c.innerHTML = `
                    ${cardHari("Rabu", [kelas("Pengantar Teknologi Informasi", "TI - Kom A", "C-101", "10.30 - 13.00")])}
                `;
            }
        }

        function cardHari(hari, isi) {
            return `
                <div class="card day-card mb-4">
                    <div class="card-header day-header fw-semibold">${hari}</div>
                    <div class="card-body">
                        ${isi.join("")}
                    </div>
                </div>
            `;
        }

        function kelas(mk, kelas, ruang, jam) {
            return `
                <div class="class-item">
                    <div>
                        <h6 class="mb-1 fw-semibold">${mk}</h6>
                        <small class="text-muted">${kelas} â€¢ ${ruang}</small>
                    </div>
                    <span class="badge badge-time">${jam}</span>
                </div>
            `;
        }
    </script>
