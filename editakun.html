<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Satu TI - Edit Akun</title>

    <style>
        body {
            background-color: #ffffff; 
            font-family: 'Arial', sans-serif;
            color: #000000;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            padding-top: 80px;
            background-color: #28a745;
            border-right: 1px solid #1e7e34;
            z-index: 1000;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            padding-top: 100px;
            background-color: #ffffff;
            color: #000000;
        }
        .sidebar .nav-link {
            padding: 10px 20px;
            color: #000000;
            background-color: #ffffff;
            transition: all 0.3s ease; 
        }
        .sidebar .nav-link:hover {
            background-color: #A5D6A7;
            color: #ffffff; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
        }
        .sidebar .nav-link.active {
            background-color: #155724 !important;
            border-left: 3px solid #ffffff !important;
            color: #ffffff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        .navbar {
            background-color: #ffffff !important; 
            border-bottom: 1px solid #1e7e34;
            color: #ffffff; 
        }
        .navbar-brand img {
            filter: brightness(1.1);
        }
        .navbar .nav-link {
            color: #ffffff !important;
        }
        .dropdown-menu {
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: translateY(-10px); 
            pointer-events: none;
        }
        .dropdown-menu.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto; 
        }
        .dropdown-item {
            color: #ffffff; 
        }
        .dropdown-item:hover {
            background-color: #218838;
            color: #ffffff;
        }
        .register-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.1); 
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid #e0f7e0;
            color: #000000; 
        }
        .register-container h2 {
            color: #289f44;
            text-align: center;
        }
        .btn-success-custom {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #28a745, #189431);
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease; 
            box-shadow: 0 2px 4px rgba(40, 167, 69, 0.2); 
        }
        .btn-success-custom:hover {
            background: linear-gradient(135deg, #218838, #17a2b8); 
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
        }
        .form-label {
            font-weight: bold;
            color: #000000;
        }
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.3s ease;
            color: #000000;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.3);
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container-fluid container">
        <a class="navbar-brand" href="#">
            <img src="image/logo usu.jpg" alt="Logo USU" width="50" height="50">
            <img src="image/satuti.png" alt="Satu TI Logo" width="100" height="50">
        </a>
        
        <form class="d-flex mx-auto" role="search" style="max-width: 500px;">
            <input class="form-control me-2" type="search" placeholder="Cari..." aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Cari</button>
        </form>

        <div class="dropdown">
            <a class="nav-link text-dark dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Nama Pengguna <i class="fa-solid fa-circle-user fs-3 ms-3"></i>
            </a>
            
            <ul class="dropdown-menu dropdown-menu-end">
                <li>
                    <a class="dropdown-item active" href="#">
                        <i class="fa-solid fa-user-gear me-2"></i> Edit Akun
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        <i class="fa-solid fa-right-from-bracket me-2"></i> Keluar
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="sidebar position-fixed bg-white border-end">
    <nav class="nav flex-column">
        
        <a class="nav-link active" href="#"> 
            <i class="fa-solid fa-house me-2"></i> Beranda
        </a>
        
        <a class="nav-link" href="#">
            <i class="fa-solid fa-chalkboard-user me-2"></i> Dosen
        </a>

        <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="jadwalDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-regular fa-calendar me-2"></i> Jadwal
            </a>
            <ul class="dropdown-menu" aria-labelledby="jadwalDropdown">
                <li><a class="dropdown-item" href="#">Jadwal Dosen</a></li>
                <li><a class="dropdown-item" href="#">Jadwal Kuliah</a></li>
            </ul>
        </div>
        
        <a class="nav-link" href="#">
            <i class="fa-solid fa-book me-2"></i> Kelas
        </a>
        
    </nav>
</div>

<div class="main-content">
    <div class="row">
        <div class="col-12">
            <div class="register-container">
                <h2 class="text-primary mb-4">Edit Akun Pengguna</h2>
                <form action="#" method="post">
                    
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
                    </div>

                    <div class="mb-3">
                        <label for="nim" class="form-label">NIM/NIP</label>
                        <input type="text" class="form-control" id="nim" name="nim" placeholder="Masukkan NIM/NIP" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password Baru</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Kosongkan jika tidak ingin diubah">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email" required>
                    </div>

                    <div class="mb-3">
                        <label for="tempat" class="form-label">Tempat Lahir</label>
                        <input type="text" class="form-control" id="tempat" name="tempat" placeholder="Masukkan tempat lahir" required>
                    </div>

                    <div class="mb-4">
                        <label for="tanggal" class="form-label">Tanggal Lahir</label>
                        <input type="date" class="form-control" id="tanggal" name="tanggal" required>
                    </div>

                    <button type="submit" class="btn-success-custom">Simpan Perubahan</button>
                    
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
